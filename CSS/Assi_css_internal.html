<!DOCTYPE html>

<header style=" color:blue; background-color: lightblue;height: 45px;border-radius: 15px">

<body >
    <h2 style="margin-left:580px;color: blue"> Registration Form </h2>
    <form action="#" method="get">
        <div style='margin-left:500px;width:180px;float:left;color:green;font-style: italic;font-size:21px;'>First Name</div>
        <input type='text' style='border-radius: 10px; width:225px ;height: 30px'> <span style='color:red'>* </span> <br><br>

        <input type='Password' style='border-radius: 10px; width:225px ;height: 30px' placeholder='  Minimum 8 character'><span style='color:red'>* </span> <br><br>

        <div style='margin-left:500px;width:180px;float:left;color:green;font-style: italic;font-size:21px;'>Phone Number 1</div>
        <input type='text' style='border-radius: 10px; width:225px ;height: 30px' name='mob1'> <span style='color:red'>* <br><br>
            <div style='margin-left:500px;width:180px;float:left;color:green;font-style: italic;font-size:21px;'>Phone Number 2</div>
            <input type='text' style='border-radius: 10px; width:225px ;height: 30px' name='mob2'><br><br>
            <div style='margin-left:500px;width:180px;float:left;color:green;font-style: italic;font-size:21px;'>Address 1</div>
            <textarea style='border-radius: 10px; width:225px ;height: 45px' name="address1"></textarea>
            <span style='color:red'>* </span> <br><br>
            <div style='margin-left:500px;width:180px;float:left;color:green;font-style: italic;font-size:21px;'>Address 2</div>
            <textarea style='border-radius: 10px; width:225px ;height: 45px' name='address2'> </textarea>
            <br><br>
            <div style='margin-left:500px;width:180px;float:left;color:green;font-style: italic;font-size:21px;'>City</div>
            <input type='text' style='border-radius: 10px; width:225px ;height: 30px'>
            <span style='color:red'>* </span> <br><br>
            <div style='margin-left:500px;width:180px;float:left;color:green;font-style: italic;font-size:21px;'>State</div>
            <select name='state' style='border-radius: 10px; width:225px ;height: 30px;color:green'>
                <option>Choose One</option>
                <option value='ud'>Odisha</option>
                <option value='up'>Up</option>
                <option value='mp'>Mp</option>
                <option value='te'>Telengana</option>
                <option value='ot'>Others</option>
            </select>
            <span style='color:red'>* </span> <br><br>
            <div style='margin-left:500px;width:180px;float:left;color:green;font-style: italic;font-size:21px;'>Country</div>
            <select name='country' style='border-radius: 210px; width:225px ;height: 30px; color:green'>
                <option>Choose One</option>
                <option value='in'>India</option>
                <option value='am'>America</option>
                <option value='ch'>Chine</option>
                <option value='ot'>Others</option>
            </select>
            <span style='color:red'>* </span> <br><br>
            <div style='margin-left:500px;width:180px;float:left;color:green;font-style: italic;font-size:21px;'>Subscribe News</div>
            <span style='color:green'> <input type='radio' name='yes' value='0'>Yes
                <input type='radio' name='no' value='1'>No</span> <br><br>
            <center><button type='submit' style="font-size:25px;height:45px;width:270px ;background-color: rgb(29,22,54,.3);border-radius: 25px" value='submit'>Submit</button></center>
            </div>
    </form>
    <footer style=" color:blue; background-color: lightblue;height: 45px;border-radius: 15px">
