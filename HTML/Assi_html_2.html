<!doctype html>
<html>
   <head> <title>Online rewards application form</title> </head>
   <body style="background-color: #999">
      




      <header >
           <img src="logos/banner.png" width="1332px" height="150px">
      </header>
      <br>
     <img   src="logos/fb_logo.png" width="50px" height="50px" >
   
           
            


       <br><br><br>
      <form  name="User_Registration" >

         <table cellpadding="5" width="45%"  align="center" cellspacing="5">
          <caption> <font size=6> User Registration Form </font></caption>
            <tr>
               <td>First Name</td>
               <td><input type= 'text' name='ftextnames'  size="30"></td>
            </tr>
            <tr>
               <td>Middle Name</td>
               <td><input type= 'text' name='mtextnames' size="30"></td>
            </tr>
            <tr>
               <td>Last Name</td>
               <td><input type= 'text' name='ltextnames'  size="30"></td>
            </tr>
            <tr>
               <td>Current Address</td>
               <td><textarea name="CurrentA"></textarea></td>
            </tr>
            <tr>
               <td>Postal Address</td>
               <td><textarea name="PostalA"> </textarea></td>
            </tr>
            <tr>
               <td>Gender</td>
               <td>   <input type="radio"     name="Gender" value="male" >Male
                  <input type="radio"     name="Gender" value="Female" >Female
                  <input type="radio"     name="Gender" value="Transgender" >Transgender 
               </td>
            </tr>
            <tr>
               <td>DOB</td>
               <td><input type="date" name="dob" ></td>
            </tr>
            <tr>
               <td>EmailId</td>
               <td><input type="text" name="emailid" id="emailid" size="30"  placeholder="abcd@mindfiresolutions.com"></td>
            </tr>
            <tr>
               <td>Password </td>
               <td>  <input type="password" id="password" name="password"
                  placeholder="8 characters minimum" size="30" /></td>
            </tr>
            <tr>
               <td>MobileNo</td>
               <td><input type="text" name="mobileno" id="mobileno" size="30"></td>
            </tr>
            <tr>
               <td>Alternative MobileNo</td>
               <td><input type="text" name="mobileno2" id="mobileno2" size="30"></td>
            </tr>
            <tr>
               <td>Interests</td>
               <td>
                       <input type="checkbox" name="Interests" value="sp">sports
                       <input type="checkbox" name="Interests" value="ph">photography 
                       <input type="checkbox" name="Interests" value="fa">fashion<br> 
                       <input type="checkbox" name="Interests" value="co">computer
                       <input type="checkbox" name="Interests" value="so">software
                       <input type="checkbox" name="Interests" value="bo">books
                       <input type="checkbox" name="Interests" value="Ot">Others 
                     
                    
               </td>
            </tr>
            <tr>
               <td>City</td>
               <td>
                  <select name="City">
                     <option value="1" selected>CHOOSE ONE</option>
                     <option value="BH">BHUBANESWAR</option>
                     <option value="No">NOIDA</option>
                     <option value="Ne">NEW DELHI</option>
                     <option value="Mu">MUMBAI</option>
                     <option value="Go">GOA</option>
                     <option value="Pa">PATNA</option>
                     <option value="Ot">OTHERS</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td>District</td>
               <td>
                  <select name="District">
                     <option value="1" selected>CHOOSE ONE</option>
                     <option value="ET">ETAH</option>
                     <option value="WR">WARANGAL</option>
                     <option value="AG">AGRA</option>
                     <option value="PT">PATNA</option>
                     <option value="Ot">OTHERS</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td>State</td>
               <td>
                  <select Name="State">
                     <option value="1" selected>CHOOSE ONE</option>
                     <option value="UP">UP</option>
                     <option value="OD">ODISHA</option>
                     <option value="Ne">NEW DELHI</option>
                     <option value="Mu">MUMBAI</option>
                     <option value="Go">GOA</option>
                     <option value="Ot">OTHERS</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td>ZipCode</td>
               <td><input type="text" name="pincode" id="pincode" size="30"></td>
            <tr>
               <td colspan="2"><input type="submit" value="Submit application form" /></td>
            </tr>
         </table>
      </form>
      <footer  style="background-color: lightblue;font-size: 35px">This is Footer Area.  </footer>
   </body>
</html>
